<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        const basePath = '%BASE_URL%';
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          if (
            redirect !== basePath + '/' &&
            redirect !== basePath + '/index.html'
          ) {
            window.history.pushState(null, '', redirect);
          }
        }
      })();
    </script>
    <link
      rel="icon"
      type="image/png"
      href="https://s3.cn-north-1.amazonaws.com.cn/garmin-connect-prod/profile_images/3ca91a3c-5438-45c4-9bdc-9ba84fc6d698-prof.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>招财猫的运动记录</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
